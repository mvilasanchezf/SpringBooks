<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <div class="container mt-4">
    <a th:href="@{/new}" class="btn btn-primary">Nuevo Libro</a>
    <br> <br>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">id</th>
          <th scope="col">Titulo</th>
          <th scope="col">Portada</th>
          <th scope="col">Autor</th>
          <th scope="col">Genero</th>
          <th scope="col">Idioma</th>
          <th scope="col">Fecha</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="libro:${libros}">
          <td th:text="${libro.id}"></td>
          <td th:text="${libro.titulo}"></td>
          <td><img th:alt="${libro.portada}" th:src="@{'/images/'+${libro.portada}}" style="max-width: 25%; max-height: 25%;"/></td>
          <td th:text="${libro.autor}"></td>
          <td th:text="${libro.genero}"></td>
          <td th:text="${libro.idioma}"></td>
          <td th:text="${libro.fecha}"></td>
          <td>
            <a th:href="@{/editar/}+${libro.id}" class="btn btn-warning">Editar</a>
            <a th:onclick="eliminar([[${libro.id}]])" class="btn btn-danger">Eliminar</a>
        </tr>
      </tbody>

  </div>
  </table>
  <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="funciones.js"></script>
</body>

</html>
