<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>


    <div class="container mt-4">

        <br> <br>

        <div class="col-sm-6">

            <form th:action="@{/save}" th:object="${libro}" method="POST">

                <div class="card">
                    <div class="card-header">
                        <h3>Nuevo Libro</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Titulo</label>
                            <input th:field="*{titulo}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Portada</label>
                            <input th:field="*{portada}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Autor</label>
                            <input th:field="*{autor}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Genero</label>
                            <input th:field="*{genero}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Idioma</label>
                            <input th:field="*{idioma}" type="text" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label>Fecha</label>
                            <input th:field="*{fecha}" type="text" class="form-control" />
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Guardar" class="btn btn-primary">
                    </div>
                </div>




            </form>
        </div>

    </div>



</body>

</html>
